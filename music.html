<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Style Player</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>

<div class="spotify-player">

    <!-- Album -->
    <div class="album">
        <img src="size_m.jpg" alt="Album Art">
    </div>

    <!-- Song Info -->
    <div class="song-info">
        <h3>Brazilian Phonk</h3>
        <p>Itz Daksh Music</p>
    </div>

    <!-- Progress -->
    <div class="time">
        <span>0:00</span>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <span>2:45</span>
    </div>

    <!-- Controls -->
    <div class="controls">
        <span class="icon">‚èÆ</span>

        <input type="checkbox" id="play">
        <label for="play" class="play-btn"></label>

        <span class="icon">‚è≠</span>
    </div>

    <!-- Volume -->
    <div class="volume">
        üîä
        <div class="vol-bar">
            <div class="vol-fill"></div>
        </div>
    </div>

</div>

</body>
</html>
